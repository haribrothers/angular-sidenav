<ng-template #overlayContent>
  <div class="sidenav" [class.open]="isOpen" [class.overlay-mode]="mode === 'over'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </div>
</ng-template>

<div class="sidenav" *ngIf="mode !== 'over'" [class.open]="isOpen">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</div>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
